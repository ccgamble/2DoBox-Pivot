<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" >
    <link rel="stylesheet" href="styles.css" >
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Idea Box</title>
  </head>

  <body>
    <section class="hero">
      <h1>idea<span>box</span></h1>
      <input class="title-input" type="text" title="title" value="Title">
      <span>Character Count: <span class="title-count"></span><br>
      <input class="body-input" type="text" title="body" value="Body">
      <span>Character Count: <span class= "body-count"></span></span><br>
      <button class="save-btn" type="button" title="save" disabled>save</button><br>
    </section>

    <section class="list">
      <input class="search-input" type="text" title="search" value="Search">
      <button type="button" class="show-completed">Show Completed Tasks</button>
      <h3> Filter by Importance </h3>
      <button type="button" class="critical-filter">Critical</button>
      <button type="button" class="high-filter">High</button>
      <button type="button" class="normal-filter">Normal</button>
      <button type="button" class="low-filter">Low</button>
      <button type="button" class="none-filter">None</button>
      <ul class= "idea-list"></ul>
    </section>


    <script src="main.bundle.js"></script>
  </body>
</html>
